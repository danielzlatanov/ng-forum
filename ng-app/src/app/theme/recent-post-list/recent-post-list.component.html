<div *ngIf="errorFetchingData">
  Error loading posts... <br />
  Try again later.
</div>
<app-loader *ngIf="!postList && !errorFetchingData"></app-loader>

<aside *ngIf="postList">
  <div class="aside">
    <h2 class="title">Recent posts</h2>
    <div>
      <div *ngFor="let post of postList" class="aside-theme">
        <a href="#">
          <h3>{{ post.text | shortenTitle : 30 }}</h3>
          <p>{{ post.userId.username }}</p>
          <p>
            <span>Posted: {{ post.created_at | elapsedTime }}</span>
          </p>
        </a>
      </div>
    </div>
  </div>
</aside>
