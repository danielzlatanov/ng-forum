<div class="new-theme-border">
  <div class="header-background">
    <span>New Theme</span>
  </div>
  <form #createForm="ngForm" (ngSubmit)="createTheme(createForm)">
    <div class="new-theme-title">
      <label for="themeName">Title <span class="red">*</span></label>
      <input
        type="text"
        name="themeName"
        id="themeName"
        #titleInput="ngModel"
        ngModel
        required
        minlength="5"
      />

      <ng-container *ngIf="titleInput.touched || titleInput.dirty">
        <p class="error" *ngIf="titleInput.errors?.['required']">
          Theme name is required.
        </p>
        <p class="error" *ngIf="titleInput.errors?.['minlength']">
          Theme name must be at least
          {{titleInput.errors?.['minlength']['requiredLength']}} characters
          long.
        </p>
      </ng-container>
    </div>
    <div class="new-theme-content">
      <label for="postText">Post <span class="red">*</span></label>
      <textarea
        type="text"
        name="postText"
        id="postText"
        rows="8"
        class="height"
        #textInput="ngModel"
        ngModel
        required
        minlength="10"
      ></textarea>

      <ng-container *ngIf="textInput.touched || textInput.dirty">
        <p class="error" *ngIf="textInput.errors?.['required']">
          The field with your post is required.
        </p>
        <p class="error" *ngIf="textInput.errors?.['minlength']">
          Post must be at least
          {{textInput.errors?.['minlength']['requiredLength']}} characters long.
        </p>
      </ng-container>
    </div>
    <div class="new-theme-buttons">
      <button class="cancel" routerLink="/">Cancel</button>
      <button class="public" [disabled]="createForm.invalid">Post</button>
    </div>
  </form>
</div>
