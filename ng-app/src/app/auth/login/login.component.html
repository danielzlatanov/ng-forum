<form #loginForm="ngForm" class="login" (ngSubmit)="loginHandler(loginForm)">
  <fieldset>
    <h2>Login Form</h2>

    <p class="field field-icon">
      <label for="email"
        ><span><i class="fas fa-envelope"></i></span
      ></label>
      <input
        class="input-error"
        type="email"
        name="email"
        id="email"
        placeholder="john.doe@gmail.com"
        #emailInput="ngModel"
        ngModel
        required
        [pattern]="pattern"
      />
    </p>

    <ng-container *ngIf="emailInput.touched || emailInput.dirty">
      <p class="error" *ngIf="emailInput.errors?.['required']">
        Email is required!
      </p>
      <p class="error" *ngIf="emailInput.errors?.['pattern']">
        Email is not valid!
      </p>
    </ng-container>

    <p class="field field-icon">
      <label for="password"
        ><span><i class="fas fa-lock"></i></span
      ></label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="******"
        #passInput="ngModel"
        ngModel
        required
        minlength="5"
      />
    </p>
    <ng-container *ngIf="passInput.touched || passInput.dirty">
      <p class="error" *ngIf="passInput.errors?.['required']">
        Password is required!
      </p>
      <p class="error" *ngIf="passInput.errors?.['minlength']">
        Password must be at least 5 characters!
      </p>
    </ng-container>

    <button [disabled]="loginForm.invalid">Login</button>

    <p class="text-center">
      Have an account?
      <a routerLink="/auth/register">Register</a>
    </p>
  </fieldset>
</form>
