<form
  #registerForm="ngForm"
  class="register"
  (ngSubmit)="registerHandler(registerForm)"
>
  <fieldset>
    <h2>Registration Form</h2>

    <!-- username -->
    <p class="field field-icon">
      <label for="username"
        ><span><i class="fas fa-user"></i></span
      ></label>
      <input
        class="input-error"
        type="text"
        name="username"
        id="username"
        placeholder="Johny"
        #usernameInput="ngModel"
        ngModel
        required
        minlength="5"
      />
    </p>

    <ng-container *ngIf="usernameInput.touched || usernameInput.dirty">
      <p class="error" *ngIf="usernameInput.errors?.['required']">
        Username is required!
      </p>
      <p class="error" *ngIf="usernameInput.errors?.['minlength']">
        Username must be at least 5 characters!
      </p>
    </ng-container>

    <!-- email -->
    <p class="field field-icon">
      <label for="email"
        ><span><i class="fas fa-envelope"></i></span
      ></label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="john.doe@gmail.com"
        #emailInput="ngModel"
        ngModel
        required
        [pattern]="pattern"
      />
    </p>

    <ng-container *ngIf="emailInput.touched || emailInput.dirty">
      <p class="error" *ngIf="emailInput.errors?.['required']">
        Email is required!
      </p>
      <p class="error" *ngIf="emailInput.errors?.['pattern']">
        Email is not valid!
      </p>
    </ng-container>

    <!-- telephone -->
    <p class="field field-icon">
      <label for="tel"
        ><span><i class="fas fa-phone"></i></span
      ></label>
      <select name="select-tel" id="select-tel" class="tel">
        <option value="00359">+359</option>
      </select>
      <input
        type="text"
        name="tel"
        id="tel"
        placeholder="885 888 888"
        ngModel
      />
    </p>

    <!-- password -->
    <p class="field field-icon">
      <label for="password"
        ><span><i class="fas fa-lock"></i></span
      ></label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="******"
        #passInput="ngModel"
        ngModel
        required
        minlength="5"
      />
    </p>

    <ng-container *ngIf="passInput.touched || passInput.dirty">
      <p class="error" *ngIf="passInput.errors?.['required']">
        Password is required!
      </p>
      <p class="error" *ngIf="passInput.errors?.['minlength']">
        Password must be at least 5 characters!
      </p>
    </ng-container>

    <!-- rePassword -->
    <p class="field field-icon">
      <label for="rePassword"
        ><span><i class="fas fa-lock"></i></span
      ></label>
      <input
        type="password"
        name="rePassword"
        id="rePassword"
        placeholder="******"
        #repassInput="ngModel"
        ngModel
        required
        minlength="5"
        [compareWith]="passInput"
      />
    </p>

    <ng-container *ngIf="repassInput.touched || repassInput.dirty">
      <p class="error" *ngIf="repassInput.errors?.['passDontMatch']">
        Repeat Password does not match password!
      </p>
    </ng-container>

    <button [disabled]="registerForm.invalid">Create Account</button>

    <p class="text-center">
      Have an account?
      <a routerLink="/auth/login">Log In</a>
    </p>
  </fieldset>
</form>
